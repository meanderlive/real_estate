{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>Real estate</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="ThemeZaa">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Elevate your online presence with Crafto - a modern, versatile, multipurpose Bootstrap 5 responsive HTML5, SCSS template using highly creative 48+ ready demos.">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
        <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon-57x57.png' %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/apple-touch-icon-72x72.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/apple-touch-icon-114x114.png' %}">
        <!-- google fonts preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- style sheets and font icons  -->
        <link rel="stylesheet" href="{% static 'css/vendors.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/icon.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}"/>
        <link rel="stylesheet" href="{% static 'demos/real-estate/real-estate.css' %}" />
    </head>
    <body data-mobile-nav-style="classic">
        <!-- start header -->
        <header>
            <!-- start navigation -->
            <nav class="navbar navbar-expand-lg header-light bg-white border-bottom border-color-extra-medium-gray header-reverse" data-header-hover="light">
                <div class="container-fluid"> 
                    <div class="col-auto">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'images/demo-real-estate-logo-black@2x.webp' %}" data-at2x="{% static 'images/demo-real-estate-logo-black@2x.webp' %}" alt="" class="default-logo">
                            <img src="{% static 'images/demo-real-estate-logo-black@2x.webp' %}" data-at2x="{% static 'images/demo-real-estate-logo-black@2x.webp' %}" alt="" class="alt-logo">
                            <img src="{% static 'images/demo-real-estate-logo-black@2x.webp' %}" data-at2x="{% static 'images/demo-real-estate-logo-black@2x.webp' %}" alt="" class="mobile-logo">
                        </a>
                    </div>
                    <div class="col-auto ms-auto ps-lg-0 d-none d-sm-flex"> 
                        <div class="header-icon">
                            <div class="header-button">
                                <a href="{% url 'signup' %}" class="btn btn-base-color btn-small btn-round-edge btn-hover-animation-switch">
                                    <span> 
                                        <span class="btn-text">Signup</span> 
                                        <span class="btn-icon"><i class="feather icon-feather-arrow-right icon-very-small"></i></span>
                                        <span class="btn-icon"><i class="feather icon-feather-arrow-right icon-very-small"></i></span>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- end navigation -->
        </header>
        <!-- end header -->
         <div class="mt-5">
            <section class="pt-0">
                <div class="container">
                    <div class="row justify-content-center align-items-center" data-anime='{ "el": "childs", "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'> 
    
                        <div class="col-lg-12 align-self-start contact-form-style-03 position-relative"> 
                            <div class="bg-white box-shadow-double-large p-12 lg-p-9 border-radius-10px">
                                <h3 class="fw-700 alt-font text-dark-gray mb-30px sm-mb-20px">Login</h3>
                                <!-- start contact form -->
                                <form action="{% url 'login' %}" method="post">
                                    {% if error_message %}
                                        <div class="alert alert-danger">{{ error_message }}</div>
                                    {% endif %}

                                    {% csrf_token %}
                                    
                                    <div class="position-relative form-group mb-20px">
                                        <span class="form-icon text-medium-gray opacity-6"><i class="bi bi-envelope"></i></span>
                                        {{ form.username.errors }}
                                        <input 
                                            class="ps-0 border-radius-0px bg-transparent border-color-extra-medium-gray form-control required" 
                                            type="text" 
                                            name="username" 
                                            value="{{ form.username.value|default_if_none:'' }}" 
                                            placeholder="Your username*" 
                                            required 
                                        />
                                    </div>
                                    
                                    <div class="position-relative form-group mb-20px">
                                        <span class="form-icon text-medium-gray opacity-6"><i class="bi bi-lock"></i></span>
                                        {{ form.password.errors }}
                                        <input 
                                            class="ps-0 border-radius-0px bg-transparent border-color-extra-medium-gray form-control required" 
                                            type="password" 
                                            name="password" 
                                            placeholder="Your password*" 
                                            required 
                                        />
                                    </div>
                                    
                                    <div class="form-group mb-20px">
                                        <i><a href="{% url 'signup' %}">Don't have an account? Register here.</a></i>
                                    </div>
                                    
                                    <div class="position-relative form-group form-textarea mt-10px mb-0">
                                        <button class="btn btn-medium btn-base-color btn-round-edge mt-35px fw-600" type="submit">Login</button>
                                    </div>
                                </form>
                                <!-- end contact form -->
                            </div>
                        </div> 
                    </div> 
                </div>
            </section>
         </div>
        
        <!-- end scroll progress -->
        <!-- javascript libraries -->
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendors.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/property.js' %}"></script>
    </body>
</html>
